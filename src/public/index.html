<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="auth-error" style="color: #ef4444; margin-top: 10px; font-size: 0.9em;"></p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div class="container">
            <header>
                <h2>Deadline Shifter</h2>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="user-display" style="color: var(--text-muted);"></span>
                    <button id="logout-btn" style="background: transparent; border: 1px solid var(--border-color); padding: 8px 16px;">Logout</button>
                </div>
            </header>

            <div class="controls">
                <input type="text" id="task-title" placeholder="New Task Title...">
                <input type="datetime-local" id="task-deadline">
                <select id="task-quadrant">
                    <option value="1">Urgent & Important</option>
                    <option value="2">Not Urgent & Important</option>
                    <option value="3">Urgent & Not Important</option>
                    <option value="4">Not Urgent & Not Important</option>
                </select>
                <button id="add-task-btn">+ Add Task</button>
            </div>

            <div class="matrix-grid">
                <div class="quadrant" id="q1">
                    <h3>Do First (Urgent/Imp)</h3>
                    <div class="task-list"></div>
                </div>
                <div class="quadrant" id="q2">
                    <h3>Schedule (Not Urgent/Imp)</h3>
                    <div class="task-list"></div>
                </div>
                <div class="quadrant" id="q3">
                    <h3>Delegate (Urgent/Not Imp)</h3>
                    <div class="task-list"></div>
                </div>
                <div class="quadrant" id="q4">
                    <h3>Delete (Not Urgent/Not Imp)</h3>
                    <div class="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
