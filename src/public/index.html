<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC Focus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-screen">
        <div class="auth-card glass-panel">
            <h2>Вход в систему</h2>
            <p class="subtitle">CIC Focus: Command Interface</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit" id="login-btn">Войти</button>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div class="container">
            <header class="glass-header">
                <div class="logo-area">
                    <h2>CIC Focus</h2>
                    <span id="user-display"></span>
                </div>
                <button id="logout-btn" class="outline-btn">Выйти</button>
            </header>

            <div class="controls-wrapper glass-panel">
                <div class="controls input-bar">
                    <div class="input-group">
                        <input type="text" id="task-title" placeholder="> Введите задачу..." autocomplete="off">
                    </div>
                    <div class="input-group">
                        <input type="datetime-local" id="task-deadline">
                    </div>

                    <div class="toggles">
                        <label class="toggle-btn" id="toggle-urgent">
                            <input type="checkbox" id="chk-urgent">
                            <span><span class="material-icons-round">flash_on</span> Срочно</span>
                        </label>
                        <label class="toggle-btn" id="toggle-important">
                            <input type="checkbox" id="chk-important">
                            <span><span class="material-icons-round">star</span> Важно</span>
                        </label>
                    </div>

                    <button id="add-task-btn"><span class="material-icons-round">add</span> ADD</button>
                </div>
            </div>

            <div class="matrix-container">
                <div class="quadrant q1 glass-panel" id="q1">
                    <div class="q-header">
                        <span class="material-icons-round" style="color: var(--color-do)">local_fire_department</span> Сделать сейчас
                    </div>
                    <div class="task-list"></div>
                </div>

                <div class="quadrant q2 glass-panel" id="q2">
                    <div class="q-header">
                         <span class="material-icons-round" style="color: var(--color-plan)">event_note</span> Запланировать
                    </div>
                    <div class="task-list"></div>
                </div>

                <div class="quadrant q3 glass-panel" id="q3">
                    <div class="q-header">
                        <span class="material-icons-round" style="color: var(--color-delegate)">supervisor_account</span> Делегировать
                    </div>
                    <div class="task-list"></div>
                </div>

                <div class="quadrant q4 glass-panel" id="q4">
                    <div class="q-header">
                        <span class="material-icons-round" style="color: var(--color-drop)">delete_outline</span> В корзину
                    </div>
                    <div class="task-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
